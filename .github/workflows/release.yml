name: Create Release

on:
  push:
    tags:
      - 'v*.*.*' # Se déclenche sur les tags comme v1.0.0

jobs:
  # --- Job pour compiler sur Linux ---
  build-linux:
    name: Build for Linux (x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Build release binary
        run: cargo build --release --workspace --bin fish_11_cli --target x86_64-unknown-linux-gnu

      - name: Prepare release artifacts
        run: |
          strip target/x86_64-unknown-linux-gnu/release/fish_11_cli
          tar -czvf fish_11_cli-linux-x86_64.tar.gz -C target/x86_64-unknown-linux-gnu/release fish_11_cli

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fish_11_cli-linux-x86_64
          path: fish_11_cli-linux-x86_64.tar.gz

  # --- Job pour compiler sur Windows ---
  build-windows:
    name: Build for Windows (i686)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: i686-pc-windows-msvc

      - name: Build release binary
        run: cargo build --release --workspace --bin fish_11_cli --target i686-pc-windows-msvc

      - name: Prepare release artifacts
        run: |
          Compress-Archive -Path target/i686-pc-windows-msvc/release/fish_11_cli.exe -DestinationPath fish_11_cli-windows-i686.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fish_11_cli-windows-i686
          path: fish_11_cli-windows-i686.zip

  # --- Job pour créer la Release ---
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows] # Dépend des deux jobs précédents
    permissions:
      contents: write # Nécessaire pour créer une release
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
